<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kết Quả Điểm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
    }
    header {
      background: #4CAF50; 
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      background: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    #result p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hệ Thống Chấm Điểm</h1>
  </header>
  <main>
    <h2>Kết Quả Tổng Điểm</h2>
    <div id="result"></div>
  </main>
  
  <script>
    const totalPoints = localStorage.getItem("totalPoints") || 0;
    document.getElementById("result").innerHTML = `
      <p>Tổng điểm của bạn: <strong>${totalPoints}</strong></p>
    `;
  </script>
</body>
</html>
